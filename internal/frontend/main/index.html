<!DOCTYPE html>
<html>
<head>
    <title>Черный список</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Черный список</h1>
    <div id="user-info">
        <span id="logged-in-user"></span>
        <button id="logout-button">Выход</button>
    </div>
</header>

<main>
    <div id="filter-section">
        <input type="text" id="search-input" placeholder="Поиск по ФИО...">
        <button id="search-button">Поиск</button>
        <select id="filter-passport-type">
            <option value="all">Все</option>
            <option value="current">Действующий</option>
            <option value="previous">Ранее выданный</option>
        </select>
    </div>

    <div id="blacklist-table-container">
        <table id="blacklist-table">
            <thead>
            <tr>
                <th>ФИО</th>
                <th>Номер паспорта</th>
                <th>Серия паспорта</th>
                <th>Сотрудник</th>
                <th>Организация</th>
                <th>Причина</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="blacklist-table-body">
            </tbody>
        </table>
    </div>

    <button id="add-entry-button">Добавить в черный список</button>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <form id="modal-form">
                <input type="hidden" id="modal-entry-id">
                <div>
                    <label for="modal-fio">ФИО:</label>
                    <input type="text" id="modal-fio" required>
                </div>
                <div>
                    <label for="modal-passport-number">Номер паспорта:</label>
                    <input type="text" id="modal-passport-number" required>
                </div>
                <div>
                    <label for="modal-passport-series">Серия паспорта:</label>
                    <input type="text" id="modal-passport-series" required>
                </div>
                <div>
                    <label for="modal-previous-passport-number">Номер предыдущего паспорта:</label>
                    <input type="text" id="modal-previous-passport-number">
                </div>
                <div>
                    <label for="modal-previous-passport-series">Серия предыдущего паспорта:</label>
                    <input type="text" id="modal-previous-passport-series">
                </div>
                <div>
                    <label for="modal-company-employee">Сотрудник компании:</label>
                    <select id="modal-company-employee">
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>
                </div>
                <div id="modal-organization-field" class="hidden">
                    <label for="modal-organization">Организация:</label>
                    <input type="text" id="modal-organization">
                </div>
                <div>
                    <label for="modal-reason">Причина:</label>
                    <textarea id="modal-reason" required></textarea>
                </div>
                <div>
                    <label for="modal-date">Дата включения:</label>
                    <input type="date" id="modal-date" required>
                </div>
                <button type="submit" id="modal-submit-button">Сохранить</button>
            </form>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
